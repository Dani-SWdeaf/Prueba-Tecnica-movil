<ion-content [fullscreen]="true">
  <div class="">
    <div class="container img">
      <div class="app">
        <h4>Login</h4>
        <form action="" class="form-horizontal">
          <div class="form-group">
            <ion-label for="usuario" class="control-label">Usuario</ion-label>
            <ion-input
              type="text"
              name="usuario"
              id="usuario"
              [(ngModel)]="usuario"
              class="form-control"
            ></ion-input>
          </div>
          <div class="form-group">
            <ion-label for="password" class="control-label">Password</ion-label>
            <div class="">
              <ion-input
                type="password"
                name="password"
                id="password"
                [(ngModel)]="password"
                class="form-control"
              ></ion-input>
            </div>
          </div>
          <br />
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button
                type="submit"
                (click)="abrirLogin()"
                class="btn btn-info form-control"
              >
                INGRESAR
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
